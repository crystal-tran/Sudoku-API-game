<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Page</title>
</head>

<body>
  <!-- Game title and difficulty selection -->
  <div class="container title-bar">
    <h1>Sudoku</h1>
    <section class="level-and-score">
      <h5>Difficulty: <span id="difficulty"> <!--Difficulty lvl --></span> </h5>
      <h5>Errors: <span id="errors">0</span></h5>
    </section>
    <hr>
    <button class="btn btn-primary">Start</button>
  </div>

  <!--Game container-->
  <div class="container" id="game" >
    <table id="html-board"><!-- Sudoku board--></table>
  </div>
  <div id="number-board"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/jquery"></script>
  <script src="app.js"></script>
</body>

</html>
